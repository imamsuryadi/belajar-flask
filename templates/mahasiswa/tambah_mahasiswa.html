{% extends 'base.html' %}
{% set title = 'Tambah Mahasiswa' %}
{% set page_active = 'mahasiswa' %}

{% block _content %}

<div class="col-12">
    <form action="" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="nama_lengkap" class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" id="nama_lengkap" name="nama_lengkap"
                placeholder="Masukkan Nama Lengkap" required>
        </div>
        <div class="mb-3">
            <label for="nim" class="form-label">Nim</label>
            <input type="number" class="form-control" id="nim" name="nim" placeholder="Masukkan Nim Anda" required>
        </div>
        <div class="mb-3">
            <label for="jurusan" class="form-label">Jurusan</label>
            <select class="form-select" aria-label="Default select example" name="jurusan">
                <option selected>Pilih Satu</option>
                {% for d in jurusan %}
                <option value="{{ d.jurusan }}">{{ d.jurusan }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="tanggal_lahir" class="form-label">Tanggal Lahir</label>
            <input type="date" class="form-control" id="tanggal_lahir" name="tanggal_lahir" placeholder="yyyy-mm-dd"
                required>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Gambar</label>
            <input type="file" class="form-control" id="image" name="image">
        </div>
        <div class="mb-3">
            <label for="Status" class="form-label">Status</label>
            <select class="form-select" aria-label="Default select example" name="status">
                <option selected>Pilih Satu</option>
                <option value="aktif">Aktif</option>
                <option value="tidak_aktif">Tidak Aktif</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="jenis_kelamin" class="form-label">Jenis Kelamin</label><br>
            <input type="radio" id="pria" name="jenis_kelamin" value="Laki-laki">
            <label for="jenis_kelamin">Laki-laki</label>
            <input type="radio" id="wanita" name="jenis_kelamin" value="perempuan">
            <label for="jenis_kelamin">Perempuan</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/mahasiswa" class="btn btn-danger">Kembali</a>

    </form>
</div>
{% endblock %}
